version: '3.8'
services:
  backend:
    build: ./backend
    image: ghcr.io/gab-ds/greentrails-backend:latest
    ports:
      - "8080:8080"
    volumes:
      - assets:/var/uploads
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DB_USER=${DB_USER:-user}
      - DB_PASS=${DB_PASS:-password}
      - DB_URL=jdbc:mysql://db:3306/${DB_NAME:-greentrails}
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
        interval: 30s
        timeout: 10s
        retries: 5
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    image: ghcr.io/gab-ds/greentrails-frontend:latest
    ports:
      - "9000:80"
    environment:
      - API_BASE_URL=http://localhost:8080
    depends_on:
      backend:
        condition: service_healthy

  db:
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_USER: ${DB_USER:-user}
      MYSQL_PASSWORD: ${DB_PASS:-password}
      MYSQL_DATABASE: ${DB_NAME:-greentrails}
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
        test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
        interval: 10s
        timeout: 5s
        retries: 5

volumes:
  db_data:
  assets: